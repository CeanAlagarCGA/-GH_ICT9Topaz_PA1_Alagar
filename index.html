    <script>
        let text1 = "JavaScript was created in May 1995 by Brendan Eich at Netscape in just ten days to make web pages interactive.";
        let text2 = "In 1997, it was standardized as ECMAScript, though early progress was slowed by browser compatibility issues.";
        let text3 = "From 2009 onward, JavaScript expanded beyond the browser through Node.js, while updates like ES6 and frameworks such as React, Angular, and Vue.";
    

        function typeWriter(id, text, speed) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    document.getElementById(id).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        typeWriter('Id1', text1 + ' Originally called Mocha and later LiveScript, it was renamed JavaScript to take advantage of Java’s popularity.', 15);
        typeWriter('Id2', text2 + ' The language experienced a major revival in the mid-2000s with the introduction of AJAX and Google’s high-performance V8 engine.', 25);
        typeWriter('Id3', text3 + ' js enabled modern web development. Today, JavaScript continues to evolve with technologies like TypeScript, WebAssembly, and its growing use in areas such as machine learning and serverless computing.', 15); 

    </script>
